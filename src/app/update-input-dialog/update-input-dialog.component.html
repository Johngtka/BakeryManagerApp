<form [formGroup]="registerForm">
    <h1 mat-dialog-title>{{ titleText | translate }}</h1>
    <mat-divider class="dividers"></mat-divider>
    <mat-dialog-content class="mat-typography">
        <div class="col-wrapper">
            <div class="col">
                <mat-form-field appearance="fill">
                    <mat-label>{{
                        'UPDATE_DIALOG.FORM.NAME' | translate
                    }}</mat-label>
                    <input matInput formControlName="name" tabindex="1" />
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>{{
                        'UPDATE_DIALOG.FORM.DATE' | translate
                    }}</mat-label>
                    <input
                        matInput
                        tabindex="2"
                        formControlName="date"
                        [matDatepicker]="publishedUpdateDate"
                    />
                    <mat-datepicker-toggle
                        matIconSuffix
                        [for]="publishedUpdateDate"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #publishedUpdateDate></mat-datepicker>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>{{
                        'UPDATE_DIALOG.FORM.DESCRIPTION' | translate
                    }}</mat-label>
                    <textarea
                        class="descriptions"
                        matInput
                        tabindex="3"
                        formControlName="description"
                        cdkTextareaAutosize
                        #autosize="cdkTextareaAutosize"
                    ></textarea>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button
            mat-button
            mat-raised-button
            mat-dialog-close
            class="dialogButtons"
        >
            {{ 'DIALOG_ACTIONS.CLOSE' | translate }}
        </button>
        <button
            mat-raised-button
            color="primary"
            mat-button
            cdkFocusInitial
            (click)="addUpdate()"
            [disabled]="!hasChange() || !registerForm.valid"
            class="dialogButtons"
        >
            {{ buttonText | translate }}
        </button>
    </mat-dialog-actions>
</form>
