<mat-toolbar class="mat-elevation-z8">
    <button
        mat-icon-button
        *ngIf="sidenav.mode === 'over'"
        (click)="sidenav.toggle()"
        style="color: #000; float: right"
    >
        <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
        <mat-icon *ngIf="sidenav.opened">closed</mat-icon>
    </button>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav">
        <div class="project">
            <img class="logo" src="./assets/logo.png" />
            <span>{{ 'APP.TITLE' | translate }}</span>
        </div>
        <mat-divider class="dividers"> </mat-divider>
        <button mat-button routerLink="/home" class="menu-button">
            <mat-icon>home</mat-icon>
            <span>{{ 'MENU.HOME' | translate }}</span>
        </button>
        <button mat-button routerLink="/updates" class="menu-button">
            <mat-icon>file_upload</mat-icon>
            <span>{{ 'MENU.UPDATES' | translate }}</span>
        </button>
        <button mat-button routerLink="/sales" class="menu-button">
            <mat-icon>add_to_queue</mat-icon>
            <span>{{ 'MENU.SALES' | translate }}</span>
        </button>
        <button mat-button routerLink="/products" class="menu-button">
            <mat-icon>storage</mat-icon>
            <span>{{ 'MENU.PRODUCTS' | translate }}</span>
        </button>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content">
            <div class="appContent">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
